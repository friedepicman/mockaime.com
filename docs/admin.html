<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Problem Admin - Mock AIME</title>
  <script>
    // Simple password check - prevents accidents only
    const adminPassword = prompt("Enter admin password:");
    if (adminPassword !== "mockaime2025") {
      window.location.href = "index.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.50.4/dist/umd/supabase.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1400px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #004488;
    }
    .controls {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }
    .problem-card {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      border-left: 4px solid #ccc;
    }
    .problem-card.reviewed {
      border-left-color: #28a745;
    }
    .problem-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .problem-id {
      font-weight: bold;
      color: #666;
    }
    
    .rendered-problem {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      margin: 10px 0;
      line-height: 1.6;
    }
    
    .raw-text-container {
      margin: 10px 0;
    }
    
    .toggle-raw-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-bottom: 8px;
    }
    
    .toggle-raw-btn:hover {
      background: #5a6268;
    }
    
    .raw-textarea {
      display: none;
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      margin: 10px 0;
    }
    
    .raw-textarea.show {
      display: block;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      margin: 10px 0;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
    }
    .field-label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .checkbox-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .quality-rating {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .quality-label {
      font-weight: bold;
      font-size: 16px;
    }
    
    .stars {
      display: flex;
      gap: 5px;
    }
    
    .star {
      font-size: 28px;
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
      user-select: none;
    }
    
    .star:hover {
      color: #ffc107;
    }
    
    .star.filled {
      color: #ffc107;
    }
    
    button {
      padding: 8px 16px;
      background: #004488;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #003366;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .save-status {
      display: inline-block;
      margin-left: 10px;
      font-size: 14px;
      color: #28a745;
    }
    .link {
      color: #004488;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    .filter-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .stats {
      margin: 20px 0;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 16px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
    }
    .pagination button {
      padding: 8px 16px;
    }
    .pagination span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        ignoreHtmlClass: 'no-mathjax',
        processHtmlClass: 'mathjax-render'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Problem Admin Panel</h1>

  <div style="text-align: center; margin: 20px 0;">
    <a href="index.html" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; font-size: 16px;">
      Mock AIME
    </a>
  </div>
  <div style="text-align: center; margin: 20px 0;">
    <a href="search.html" style="display: inline-block; padding: 10px 20px; background: #45b6fe; color: white; text-decoration: none; border-radius: 4px; font-size: 16px;">
      Problem Search
    </a>
  </div>
  <div class="stats" id="stats">Loading...</div>

  <div class="controls">
    <div class="filter-controls">
      <label>
        <input type="checkbox" id="showUnreviewedOnly" />
        Show only unreviewed problems
      </label>
      <label>
        <input type="checkbox" id="showReviewedOnly" />
        Show only reviewed problems
      </label>
      <button onclick="loadProblems()">Refresh</button>
    </div>
  </div>

  <div class="pagination">
    <button onclick="goToPage(1)">First</button>
    <button onclick="goToPage(currentPage - 1)" id="prevBtn">Previous</button>
    <span id="pageInfo">Page 1 of 1</span>
    <button onclick="goToPage(currentPage + 1)" id="nextBtn">Next</button>
    <button onclick="goToPage(totalPages)" id="lastBtn">Last</button>
  </div>

  <div id="problems"></div>

  <div class="pagination">
    <button onclick="goToPage(1)">First</button>
    <button onclick="goToPage(currentPage - 1)">Previous</button>
    <span id="pageInfo2">Page 1 of 1</span>
    <button onclick="goToPage(currentPage + 1)">Next</button>
    <button onclick="goToPage(totalPages)">Last</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://ftdbplxkyaocyrjpmjyb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0ZGJwbHhreWFvY3lyanBtanliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDgxMDUsImV4cCI6MjA2NzY4NDEwNX0.hE0V09JxdLYNbZqPVH3HZxNpLPP2rXIaBsNGUHO3upc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allProblems = [];
    let currentPage = 1;
    let totalPages = 1;
    const problemsPerPage = 100;

    async function loadProblems() {
      document.getElementById('problems').innerHTML = '<p>Loading problems...</p>';
      
      // First, load ALL problems without filters
      let allData = [];
      let from = 0;
      const chunkSize = 1000;
      let hasMore = true;
      
      while (hasMore) {
        const { data, error } = await supabaseClient
          .from('problems')
          .select('*')
          .order('id', { ascending: true })
          .range(from, from + chunkSize - 1);
        
        if (error) {
          console.error('Error loading problems:', error);
          alert('Failed to load problems');
          return;
        }
        
        if (data.length === 0) {
          hasMore = false;
        } else {
          allData.push(...data);
          from += chunkSize;
          document.getElementById('problems').innerHTML = `<p>Loading problems... (${allData.length} loaded)</p>`;
        }
      }
      
      // Apply filters client-side
      const showUnreviewed = document.getElementById('showUnreviewedOnly').checked;
      const showReviewed = document.getElementById('showReviewedOnly').checked;
      
      if (showUnreviewed) {
        allProblems = allData.filter(p => !p.manually_reviewed);
      } else if (showReviewed) {
        allProblems = allData.filter(p => p.manually_reviewed);
      } else {
        allProblems = allData;
      }
      
      currentPage = 1;
      updateStats();
      renderProblems();
    }

    function updateStats() {
      const total = allProblems.length;
      const reviewed = allProblems.filter(p => p.manually_reviewed).length;
      const unreviewed = total - reviewed;
      
      document.getElementById('stats').innerHTML = `
        <strong>Total problems:</strong> ${total} | 
        <strong>Reviewed:</strong> ${reviewed} (${total > 0 ? Math.round(reviewed/total*100) : 0}%) | 
        <strong>Unreviewed:</strong> ${unreviewed}
      `;
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderProblems();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updatePaginationControls() {
      const pageInfo = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('pageInfo').textContent = pageInfo;
      document.getElementById('pageInfo2').textContent = pageInfo;
      
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent === 'Previous' || btn.textContent === 'First') {
          btn.disabled = currentPage === 1;
        }
        if (btn.textContent === 'Next' || btn.textContent === 'Last') {
          btn.disabled = currentPage === totalPages;
        }
      });
    }

    function toggleRawText(problemId) {
      const textarea = document.getElementById(`raw-text-${problemId}`);
      const btn = document.getElementById(`toggle-btn-${problemId}`);
      
      if (textarea.classList.contains('show')) {
        textarea.classList.remove('show');
        btn.textContent = 'Show Raw Text';
      } else {
        textarea.classList.add('show');
        btn.textContent = 'Hide Raw Text';
      }
    }

    function renderStars(problemId, currentQuality) {
      const quality = currentQuality || 0;
      let starsHTML = '';
      
      for (let i = 1; i <= 5; i++) {
        const filled = i <= quality ? 'filled' : '';
        starsHTML += `<span class="star ${filled}" onclick="setQuality(${problemId}, ${i})">★</span>`;
      }
      
      return starsHTML;
    }

    async function setQuality(problemId, quality) {
      console.log('Setting quality for problem', problemId, 'to', quality);
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update({ quality: quality })
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('Error updating quality:', error);
        alert('Failed to update quality');
      } else {
        console.log('Quality updated successfully');
        
        // Update in memory
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.quality = quality;
        }
        
        // Update the stars visually
        const starsContainer = document.getElementById(`stars-${problemId}`);
        if (starsContainer) {
          starsContainer.innerHTML = renderStars(problemId, quality);
        }
      }
    }

    async function migrateBadProblem(problemId) {
      // When bad_problem checkbox is clicked, set quality to 1
      const checkbox = document.getElementById(`bad-problem-${problemId}`);
      const isBad = checkbox.checked;
      
      if (isBad) {
        await setQuality(problemId, 1);
      }
    }

    function renderProblems() {
      const container = document.getElementById('problems');
      
      if (allProblems.length === 0) {
        container.innerHTML = '<p>No problems found.</p>';
        return;
      }
      
      totalPages = Math.ceil(allProblems.length / problemsPerPage);
      const startIdx = (currentPage - 1) * problemsPerPage;
      const endIdx = Math.min(startIdx + problemsPerPage, allProblems.length);
      const pageProblems = allProblems.slice(startIdx, endIdx);
      
      updatePaginationControls();
      
      container.innerHTML = pageProblems.map((p) => `
        <div class="problem-card ${p.manually_reviewed ? 'reviewed' : ''}" id="problem-${p.id}">
          <div class="problem-header">
            <span class="problem-id">Problem ID: ${p.id}</span>
            <div style="display: flex; gap: 20px; align-items: center;">
              <label class="checkbox-label">
                <input type="checkbox" 
                       ${p.manually_reviewed ? 'checked' : ''} 
                       onchange="updateReviewStatus(${p.id}, this.checked)">
                Manually Reviewed
              </label>
              <label class="checkbox-label">
                <input type="checkbox" 
                       id="bad-problem-${p.id}"
                       ${p.bad_problem ? 'checked' : ''} 
                       onchange="migrateBadProblem(${p.id})">
                Bad Problem (sets quality to 1)
              </label>
            </div>
          </div>
          
          <div class="quality-rating">
            <span class="quality-label">Quality:</span>
            <div class="stars" id="stars-${p.id}">
              ${renderStars(p.id, p.quality)}
            </div>
            <span style="color: #666; font-size: 14px;">(${p.quality || 0}/5)</span>
          </div>
          
          <span class="field-label">Problem Statement (Rendered):</span>
          <div class="rendered-problem mathjax-render">
            ${p.text || '<em>No text</em>'}
          </div>
          
          <div class="raw-text-container">
            <button class="toggle-raw-btn" id="toggle-btn-${p.id}" onclick="toggleRawText(${p.id})">Show Raw Text</button>
            <textarea class="raw-textarea" id="raw-text-${p.id}" onblur="saveProblemText(${p.id})">${p.text || ''}</textarea>
          </div>
          
          <span class="field-label">Answer:</span>
          <input type="text" id="answer-${p.id}" value="${p.answer || ''}" onblur="saveProblem(${p.id})" />
          
          <span class="field-label">AIME Answer (mod 1000):</span>
          <input type="text" id="aime-answer-${p.id}" value="${p.aime_answer || ''}" onblur="saveProblem(${p.id})" />
          
          <span class="field-label">Difficulty:</span>
          <input type="text" id="difficulty-${p.id}" value="${p.difficulty || ''}" onblur="saveProblem(${p.id})" />
          
          <span class="field-label">Source:</span>
          <input type="text" id="source-${p.id}" value="${p.source || ''}" style="width: 300px;" onblur="saveProblem(${p.id})" />
          
          <span class="field-label">Link:</span>
          <a href="${p.link}" target="_blank" class="link">${p.link}</a>
          
          <div style="margin-top: 15px;">
            <button onclick="saveProblem(${p.id})">Save Changes</button>
            <span class="save-status" id="status-${p.id}"></span>
          </div>
        </div>
      `).join('');
      
      // Render MathJax
      if (window.MathJax) {
        MathJax.typesetPromise().catch(err => console.error('MathJax error:', err));
      }
    }

    async function saveProblemText(problemId) {
      const text = document.getElementById(`raw-text-${problemId}`).value;
      const statusEl = document.getElementById(`status-${problemId}`);
      
      statusEl.textContent = 'Saving text...';
      statusEl.style.color = '#666';
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update({ text })
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('ERROR saving text:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = '#dc3545';
      } else {
        console.log('✓ Text saved');
        statusEl.textContent = '✓ Saved';
        statusEl.style.color = '#28a745';
        
        // Update in memory and re-render
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.text = text;
        }
        
        // Update rendered version
        const renderedDiv = document.querySelector(`#problem-${problemId} .rendered-problem`);
        if (renderedDiv) {
          renderedDiv.innerHTML = text;
          if (window.MathJax) {
            MathJax.typesetPromise([renderedDiv]).catch(err => console.error('MathJax error:', err));
          }
        }
        
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      }
    }

    async function saveProblem(problemId) {
      const answer = document.getElementById(`answer-${problemId}`).value;
      const aimeAnswer = document.getElementById(`aime-answer-${problemId}`).value;
      const difficulty = document.getElementById(`difficulty-${problemId}`).value;
      const source = document.getElementById(`source-${problemId}`).value;
      const statusEl = document.getElementById(`status-${problemId}`);
      
      statusEl.textContent = 'Saving...';
      statusEl.style.color = '#666';
      
      const updateData = {
        answer,
        source,
        aime_answer: aimeAnswer ? parseInt(aimeAnswer) : null,
        difficulty: difficulty ? parseFloat(difficulty) : null
      };
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update(updateData)
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('ERROR DETAILS:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = '#dc3545';
      } else {
        console.log('✓ Save successful');
        statusEl.textContent = '✓ Saved';
        statusEl.style.color = '#28a745';
        
        // Update in memory
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.answer = answer;
          problem.aime_answer = aimeAnswer ? parseInt(aimeAnswer) : null;
          problem.difficulty = difficulty ? parseFloat(difficulty) : null;
          problem.source = source;
        }
        
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      }
    }

    async function updateReviewStatus(problemId, isReviewed) {
      const { error } = await supabaseClient
        .from('problems')
        .update({ manually_reviewed: isReviewed })
        .eq('id', problemId);
      
      if (error) {
        console.error('Error updating review status:', error);
        alert('Failed to update review status');
      } else {
        const card = document.getElementById(`problem-${problemId}`);
        if (isReviewed) {
          card.classList.add('reviewed');
        } else {
          card.classList.remove('reviewed');
        }
        
        // Update the problem in memory
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) problem.manually_reviewed = isReviewed;
        updateStats();
      }
    }

    // Auto-load on page load
    window.onload = loadProblems;
    
    // Handle filter checkboxes
    document.getElementById('showUnreviewedOnly').addEventListener('change', function() {
      if (this.checked) document.getElementById('showReviewedOnly').checked = false;
      loadProblems();
    });
    document.getElementById('showReviewedOnly').addEventListener('change', function() {
      if (this.checked) document.getElementById('showUnreviewedOnly').checked = false;
      loadProblems();
    });
  </script>
</body>
</html>
