  <script>
    const SUPABASE_URL = 'https://ftdbplxkyaocyrjpmjyb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0ZGJwbHhreWFvY3lyanBtanliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMDgxMDUsImV4cCI6MjA2NzY4NDEwNX0.hE0V09JxdLYNbZqPVH3HZxNpLPP2rXIaBsNGUHO3upc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allProblems = [];
    let currentPage = 1;
    let totalPages = 1;
    const problemsPerPage = 100;

    // SECURITY FIX: HTML escaping function
    function escapeHtml(text) {
      if (!text) return text;
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // SECURITY FIX: Safe HTML insertion function
    function setMathContent(element, content) {
      if (!content) {
        element.innerHTML = '<em>No content</em>';
        return;
      }
      // Use textContent to safely insert the content, then let MathJax process it
      element.textContent = content;
      // Re-render MathJax for this element
      if (window.MathJax) {
        MathJax.typesetPromise([element]).catch(err => console.error('MathJax error:', err));
      }
    }

    async function loadProblems() {
      document.getElementById('problems').innerHTML = '<p>Loading problems...</p>';
      
      let allData = [];
      let from = 0;
      const chunkSize = 1000;
      let hasMore = true;
      
      while (hasMore) {
        const { data, error } = await supabaseClient
          .from('problems')
          .select('*')
          .order('id', { ascending: true })
          .range(from, from + chunkSize - 1);
        
        if (error) {
          console.error('Error loading problems:', error);
          alert('Failed to load problems');
          return;
        }
        
        if (data.length === 0) {
          hasMore = false;
        } else {
          allData.push(...data);
          from += chunkSize;
          document.getElementById('problems').innerHTML = `<p>Loading problems... (${allData.length} loaded)</p>`;
        }
      }
      
      const showUnreviewed = document.getElementById('showUnreviewedOnly').checked;
      const showReviewed = document.getElementById('showReviewedOnly').checked;
      const showFinalized = document.getElementById('showFinalizedOnly').checked;
      
      if (showUnreviewed) {
        allProblems = allData.filter(p => !p.manually_reviewed);
      } else if (showReviewed) {
        allProblems = allData.filter(p => p.manually_reviewed);
      } else if (showFinalized) {
        allProblems = allData.filter(p => p.finalized);
      } else {
        allProblems = allData;
      }
      
      currentPage = 1;
      updateStats();
      renderProblems();
    }

    function updateStats() {
      const total = allProblems.length;
      const reviewed = allProblems.filter(p => p.manually_reviewed).length;
      const unreviewed = total - reviewed;
      const finalized = allProblems.filter(p => p.finalized).length;
      
      document.getElementById('stats').innerHTML = `
        <strong>Total problems:</strong> ${total} | 
        <strong>Reviewed:</strong> ${reviewed} (${total > 0 ? Math.round(reviewed/total*100) : 0}%) | 
        <strong>Finalized:</strong> ${finalized} (${total > 0 ? Math.round(finalized/total*100) : 0}%) | 
        <strong>Unreviewed:</strong> ${unreviewed}
      `;
    }

    function goToPage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderProblems();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updatePaginationControls() {
      const pageInfo = `Page ${currentPage} of ${totalPages}`;
      document.getElementById('pageInfo').textContent = pageInfo;
      document.getElementById('pageInfo2').textContent = pageInfo;
      
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.querySelectorAll('button').forEach(btn => {
        if (btn.textContent === 'Previous' || btn.textContent === 'First') {
          btn.disabled = currentPage === 1;
        }
        if (btn.textContent === 'Next' || btn.textContent === 'Last') {
          btn.disabled = currentPage === totalPages;
        }
      });
    }

    function toggleRawText(problemId, type) {
      const textarea = document.getElementById(`raw-${type}-${problemId}`);
      const btn = document.getElementById(`toggle-${type}-btn-${problemId}`);
      
      if (textarea.classList.contains('show')) {
        textarea.classList.remove('show');
        btn.textContent = 'Show Raw Text';
      } else {
        textarea.classList.add('show');
        btn.textContent = 'Hide Raw Text';
      }
    }

    function renderStars(problemId, currentQuality) {
      const quality = currentQuality || 0;
      let starsHTML = '';
      
      for (let i = 1; i <= 5; i++) {
        const filled = i <= quality ? 'filled' : '';
        starsHTML += `<span class="star ${filled}" data-rating="${i}">★</span>`;
      }
      
      return starsHTML;
    }

    // Add event delegation for star clicks and hovers
    document.addEventListener('click', function(e) {
      if (e.target && e.target.classList && e.target.classList.contains('star')) {
        const starsContainer = e.target.parentElement;
        const problemId = starsContainer.id.replace('stars-', '');
        const rating = parseInt(e.target.getAttribute('data-rating'));
        setQuality(problemId, rating);
      }
    });

    document.addEventListener('mouseenter', function(e) {
      if (e.target && e.target.classList && e.target.classList.contains('star')) {
        const rating = parseInt(e.target.getAttribute('data-rating'));
        const starsContainer = e.target.parentElement;
        const allStars = starsContainer.querySelectorAll('.star');
        
        allStars.forEach((star, index) => {
          star.classList.remove('hover');
          if (index < rating) {
            star.classList.add('hover');
          }
        });
      }
    }, true);

    document.addEventListener('mouseleave', function(e) {
      if (e.target && e.target.classList && e.target.classList.contains('star')) {
        const starsContainer = e.target.parentElement;
        const allStars = starsContainer.querySelectorAll('.star');
        allStars.forEach(star => star.classList.remove('hover'));
      }
    }, true);

    async function setQuality(problemId, quality) {
      console.log('Setting quality for problem', problemId, 'to', quality);
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update({ quality: quality })
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('Error updating quality:', error);
        alert('Failed to update quality');
      } else {
        console.log('Quality updated successfully');
        
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.quality = quality;
        }
        
        const starsContainer = document.getElementById(`stars-${problemId}`);
        if (starsContainer) {
          starsContainer.innerHTML = renderStars(problemId, quality);
        }
        
        // Update sidebar color by updating all quality classes
        const card = document.getElementById(`problem-${problemId}`);
        if (card) {
          // Remove all quality classes
          for (let i = 0; i <= 5; i++) {
            card.classList.remove(`quality-${i}`);
          }
          // Add the new quality class
          card.classList.add(`quality-${quality}`);
        }
      }
    }

    function renderProblems() {
      const container = document.getElementById('problems');
      
      if (allProblems.length === 0) {
        container.innerHTML = '<p>No problems found.</p>';
        return;
      }
      
      totalPages = Math.ceil(allProblems.length / problemsPerPage);
      const startIdx = (currentPage - 1) * problemsPerPage;
      const endIdx = Math.min(startIdx + problemsPerPage, allProblems.length);
      const pageProblems = allProblems.slice(startIdx, endIdx);
      
      updatePaginationControls();
      
      // SECURITY FIX: Build elements safely instead of using template literals
      container.innerHTML = '';
      
      pageProblems.forEach((p) => {
        const qualityClass = `quality-${p.quality || 0}`;
        const reviewedClass = p.manually_reviewed ? 'reviewed' : '';
        
        const problemCard = document.createElement('div');
        problemCard.className = `problem-card ${qualityClass} ${reviewedClass}`;
        problemCard.id = `problem-${p.id}`;
        
        // Build the HTML structure safely
        problemCard.innerHTML = `
          <div class="problem-header">
            <div class="header-left">
              <span class="problem-id">Problem ID: ${p.id}</span>
              <div class="quality-rating">
                <span class="quality-label">Quality:</span>
                <div class="stars" id="stars-${p.id}">
                  ${renderStars(p.id, p.quality)}
                </div>
                <span style="color: #666; font-size: 14px;">(${p.quality || 0}/5)</span>
              </div>
            </div>
            <div class="header-right">
              <label class="checkbox-label">
                <input type="checkbox" 
                       ${p.manually_reviewed ? 'checked' : ''} 
                       onchange="updateReviewStatus(${p.id}, this.checked)">
                Manually Reviewed
              </label>
              <label class="checkbox-label">
                <input type="checkbox" 
                       ${p.finalized ? 'checked' : ''} 
                       onchange="updateFinalizedStatus(${p.id}, this.checked)">
                Finalized
              </label>
            </div>
          </div>
          
          <button class="toggle-raw-btn" id="toggle-original-btn-${p.id}" onclick="toggleOriginalSection(${p.id})">Show Original Problem</button>
          
          <div class="original-section" id="original-section-${p.id}">
            <div class="section-label">Original Problem Statement:</div>
            <div class="rendered-problem mathjax-render" id="original-render-${p.id}">
            </div>
            <button class="toggle-raw-btn" style="margin-top: 10px;" id="toggle-original-raw-btn-${p.id}" onclick="toggleRawText(${p.id}, 'original')">Show Raw Text</button>
            <textarea class="raw-textarea" id="raw-original-${p.id}" onblur="saveProblemText(${p.id})"></textarea>
          </div>
          
          <div class="rewritten-section">
            <div class="section-label">Rewritten Problem (AIME Format):</div>
            <div class="rendered-problem mathjax-render" id="rewritten-render-${p.id}">
            </div>
            <button class="toggle-raw-btn" style="margin-top: 10px;" id="toggle-rewritten-btn-${p.id}" onclick="toggleRawText(${p.id}, 'rewritten')">Show Raw Text</button>
            <textarea class="raw-textarea" id="raw-rewritten-${p.id}" onblur="saveRewrittenProblem(${p.id})"></textarea>
          </div>
          
          <div class="fields-row">
            <div class="field-group">
              <label>Answer:</label>
              <input type="text" id="answer-${p.id}" value="" onblur="saveProblem(${p.id})" style="width: 100px;" />
            </div>
            
            <div class="field-group">
              <label>AIME Answer (mod 1000):</label>
              <input type="text" id="aime-answer-${p.id}" value="" onblur="saveProblem(${p.id})" style="width: 100px;" />
            </div>
            
            <div class="field-group">
              <label>Difficulty:</label>
              <input type="text" id="difficulty-${p.id}" value="" onblur="saveProblem(${p.id})" style="width: 80px;" />
            </div>
            
            <div class="field-group">
              <label>Source:</label>
              <input type="text" id="source-${p.id}" value="" onblur="saveProblem(${p.id})" style="width: 250px;" />
            </div>
          </div>
          
          <div style="margin-top: 5px;">
            <span class="field-label" style="font-size: 13px;">Link:</span>
            <a href="" target="_blank" class="link" id="link-${p.id}"></a>
          </div>
          
          <div style="margin-top: 10px;">
            <button onclick="saveProblem(${p.id})">Save Changes</button>
            <span class="save-status" id="status-${p.id}"></span>
          </div>
        `;
        
        container.appendChild(problemCard);
        
        // SECURITY FIX: Safely set content using textContent and populate form fields
        const originalRender = document.getElementById(`original-render-${p.id}`);
        const rewrittenRender = document.getElementById(`rewritten-render-${p.id}`);
        const originalTextarea = document.getElementById(`raw-original-${p.id}`);
        const rewrittenTextarea = document.getElementById(`raw-rewritten-${p.id}`);
        const linkElement = document.getElementById(`link-${p.id}`);
        
        // Safely set math content
        setMathContent(originalRender, p.text || '');
        setMathContent(rewrittenRender, p.rewritten_problem || '');
        
        // Safely set textarea values
        originalTextarea.value = p.text || '';
        rewrittenTextarea.value = p.rewritten_problem || '';
        
        // Safely set form field values
        document.getElementById(`answer-${p.id}`).value = p.answer || '';
        document.getElementById(`aime-answer-${p.id}`).value = p.aime_answer || '';
        document.getElementById(`difficulty-${p.id}`).value = p.difficulty || '';
        document.getElementById(`source-${p.id}`).value = p.source || '';
        
        // Safely set link
        if (p.link) {
          linkElement.href = escapeHtml(p.link);
          linkElement.textContent = p.link;
        } else {
          linkElement.href = '#';
          linkElement.textContent = 'No link';
        }
      });
      
      // Re-render MathJax for all new content
      if (window.MathJax) {
        MathJax.typesetPromise().catch(err => console.error('MathJax error:', err));
      }
    }

    function toggleOriginalSection(problemId) {
      const section = document.getElementById(`original-section-${problemId}`);
      const btn = document.getElementById(`toggle-original-btn-${problemId}`);
      
      if (section.classList.contains('show')) {
        section.classList.remove('show');
        btn.textContent = 'Show Original Problem';
      } else {
        section.classList.add('show');
        btn.textContent = 'Hide Original Problem';
        
        // Re-render MathJax for this section
        if (window.MathJax) {
          MathJax.typesetPromise([section]).catch(err => console.error('MathJax error:', err));
        }
      }
    }

      // This function is no longer needed but kept for compatibility
      return;
    }

      return;

    async function saveRewrittenProblem(problemId) {
      const text = document.getElementById(`raw-rewritten-${problemId}`).value;
      const statusEl = document.getElementById(`status-${problemId}`);
      
      statusEl.textContent = 'Saving rewritten problem...';
      statusEl.style.color = '#666';
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update({ rewritten_problem: text })
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('ERROR saving rewritten problem:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = '#dc3545';
      } else {
        console.log('✓ Rewritten problem saved');
        statusEl.textContent = '✓ Saved';
        statusEl.style.color = '#28a745';
        
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.rewritten_problem = text;
        }
        
        // SECURITY FIX: Update the rendered preview safely
        const renderDiv = document.getElementById(`rewritten-render-${problemId}`);
        if (renderDiv) {
          setMathContent(renderDiv, text);
        }
        
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      }
    }

    async function saveProblemText(problemId) {
      const text = document.getElementById(`raw-original-${problemId}`).value;
      const statusEl = document.getElementById(`status-${problemId}`);
      
      statusEl.textContent = 'Saving text...';
      statusEl.style.color = '#666';
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update({ text })
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('ERROR saving text:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = '#dc3545';
      } else {
        console.log('✓ Text saved');
        statusEl.textContent = '✓ Saved';
        statusEl.style.color = '#28a745';
        
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.text = text;
        }
        
        // SECURITY FIX: Update the rendered preview safely
        const renderDiv = document.getElementById(`original-render-${problemId}`);
        if (renderDiv) {
          setMathContent(renderDiv, text);
        }
        
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      }
    }

    async function saveProblem(problemId) {
      const answer = document.getElementById(`answer-${problemId}`).value;
      const aimeAnswer = document.getElementById(`aime-answer-${problemId}`).value;
      const difficulty = document.getElementById(`difficulty-${problemId}`).value;
      const source = document.getElementById(`source-${problemId}`).value;
      const statusEl = document.getElementById(`status-${problemId}`);
      
      statusEl.textContent = 'Saving...';
      statusEl.style.color = '#666';
      
      const updateData = {
        answer,
        source,
        aime_answer: aimeAnswer ? parseInt(aimeAnswer) : null,
        difficulty: difficulty ? parseFloat(difficulty) : null
      };
      
      const { data, error } = await supabaseClient
        .from('problems')
        .update(updateData)
        .eq('id', problemId)
        .select();
      
      if (error) {
        console.error('ERROR DETAILS:', error);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.style.color = '#dc3545';
      } else {
        console.log('✓ Save successful');
        statusEl.textContent = '✓ Saved';
        statusEl.style.color = '#28a745';
        
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) {
          problem.answer = answer;
          problem.aime_answer = aimeAnswer ? parseInt(aimeAnswer) : null;
          problem.difficulty = difficulty ? parseFloat(difficulty) : null;
          problem.source = source;
        }
        
        setTimeout(() => { statusEl.textContent = ''; }, 2000);
      }
    }

    async function updateReviewStatus(problemId, isReviewed) {
      const { error } = await supabaseClient
        .from('problems')
        .update({ manually_reviewed: isReviewed })
        .eq('id', problemId);
      
      if (error) {
        console.error('Error updating review status:', error);
        alert('Failed to update review status');
      } else {
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) problem.manually_reviewed = isReviewed;
        
        // Update the card class to show/hide quality colors
        const card = document.getElementById(`problem-${problemId}`);
        if (card) {
          if (isReviewed) {
            card.classList.add('reviewed');
          } else {
            card.classList.remove('reviewed');
          }
        }
        
        updateStats();
      }
    }

    async function updateFinalizedStatus(problemId, isFinalized) {
      const { error } = await supabaseClient
        .from('problems')
        .update({ finalized: isFinalized })
        .eq('id', problemId);
      
      if (error) {
        console.error('Error updating finalized status:', error);
        alert('Failed to update finalized status');
      } else {
        const problem = allProblems.find(p => p.id === problemId);
        if (problem) problem.finalized = isFinalized;
        updateStats();
      }
    }

    window.onload = loadProblems;
    
    document.getElementById('showUnreviewedOnly').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('showReviewedOnly').checked = false;
        document.getElementById('showFinalizedOnly').checked = false;
      }
      loadProblems();
    });
    document.getElementById('showReviewedOnly').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('showUnreviewedOnly').checked = false;
        document.getElementById('showFinalizedOnly').checked = false;
      }
      loadProblems();
    });
    document.getElementById('showFinalizedOnly').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('showUnreviewedOnly').checked = false;
        document.getElementById('showReviewedOnly').checked = false;
      }
      loadProblems();
    });
  </script>
